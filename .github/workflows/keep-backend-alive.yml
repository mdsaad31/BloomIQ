name: Keep Backend Alive

# Run every 10 minutes to prevent Render free tier from sleeping
on:
  schedule:
    # Runs every 10 minutes (Render sleeps after 15 minutes of inactivity)
    - cron: '*/10 * * * *'
  
  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

jobs:
  ping-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Backend Health Endpoint
        run: |
          echo "üîÑ Pinging BloomIQ Backend..."
          
          # Ping health endpoint
          response=$(curl -s -o /dev/null -w "%{http_code}" https://bloomiq.onrender.com/health)
          
          if [ $response -eq 200 ]; then
            echo "‚úÖ Backend is alive! Response code: $response"
          else
            echo "‚ö†Ô∏è  Backend returned code: $response"
          fi
          
          # Also ping root endpoint
          curl -s https://bloomiq.onrender.com/ > /dev/null
          echo "‚úÖ Pinged root endpoint"
          
      - name: Log Timestamp
        run: |
          echo "‚è∞ Ping completed at: $(date)"
